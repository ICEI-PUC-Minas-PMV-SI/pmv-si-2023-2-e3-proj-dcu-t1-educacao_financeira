<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastre-se</h2>
        <form onsubmit="store(event)" method="post">
            <div class="input-container">
                <label for="nomeId"><b>Nome</b></label>
                <input type="text" placeholder="Insira seu nome" name="nome" id="nomeId" autocomplete="name" required>
            </div>

            <div class="input-container">
                <label for="emailId"><b>Email</b></label>
                <input type="email" placeholder="Insira seu email" name="email" id="emailId" autocomplete="email" required>
            </div>

            <div class="input-container">
                <label for="pswId"><b>Senha</b></label>
                <input type="password" placeholder="Insira uma senha" name="psw" id="pswId" autocomplete="new-password" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
